<!-- counter area -->
<div class="counter-area pt-50 pb-50" #counterArea>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-6" *ngFor="let counter of counters">
        <div class="counter-box">
          <div class="icon"><i [class]="counter.icon"></i></div>
          <div>
            <span class="counter">{{ counter.value }}</span>
            <h6 class="title">{{ counter.title }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- counter area end -->
